
  <table class="table table-dark table-striped border-primary">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de nascimento</th>
        <th>Sexo</th>
        <th>CPF</th>
        <th>Tipo de pessoa</th>
        <th>País</th>
        <th>Média</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider border-primary">
      @for (pessoa of pessoas; track pessoa){
        <tr>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.dataNascimento}}</td>
          <td>{{ pessoa.sexo }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.tipoDePessoa }}</td>
          <td>{{ pessoa.pais}}</td>
          <td>{{ pessoa.media}}</td>
          <td>
            <div class="row" >
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary ">Editar</button>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-danger ">Excluir</button>
              </div>

            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
